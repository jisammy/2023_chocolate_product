<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #994533;
      }

      .carousel-item > img {
        height: 740px;
        object-fit: cover;
      }

      .product {
        height: 360px;
        background-size: cover;
        color: azure;
        background-repeat: no-repeat;
      }
      /* .pb-3{
        padding-bottom: 30px;
      } */
      
    </style>
  </head>
  <body>
    <div class="container-lg bg-light">
      <!-- 導覽列 -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">巧克力</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >關於我</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">聯絡我</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- 輪播 -->
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <!-- 1 -->
          <div class="carousel-item active">
            <img
              src="https://images.unsplash.com/photo-1626697556651-67ebdcb8cbd6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>濃郁香甜的巧克力</h5>
              <p>使用北海道奶油製作，入口即化的柔軟口感</p>
            </div>
          </div>
          <!-- 2 -->
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1542843137-8791a6904d14?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>手工巧克力</h5>
              <p>主打純手工限量製作，不添加防腐劑或抗氧化劑</p>
            </div>
          </div>
          <!-- 3 -->
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1604514813514-25ea6f379137?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>生巧克力</h5>
              <p>採用65%與75%兩種不同比例的巧克力調和</p>
            </div>
          </div>
          <!-- 4 -->
          <div class="carousel-item">
            <img
              src="https://images.unsplash.com/photo-1588195544876-f4e44a77e06f?q=80&w=2026&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>頂級可可</h5>
              <p>超過40年樹齡的可可樹提煉出的高純度可可果</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- 商品 -->
      <div class="pb-3">
        <h2 class="my-3">產品介紹</h2>
        <!-- 商品卡片 -->
        <div class="row">
          <!-- col-6 代表一張卡片 -->
          <div class="col-xl-6 col-md-12 col-sm-12 mb-3">
            <div class="product p-4" style="background-image: url(https://images.unsplash.com/photo-1629610306962-a8aa73153d0e?q=80&w=1972&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
              <h4>經典牛奶巧克力</h4>
              <div>
                整顆飽滿的可可豆製作出100%黑巧克力
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-md-12 col-sm-12 mb-3">
            <div class="product p-4" style="background-image: url(https://images.unsplash.com/photo-1566760376154-9166bc788f56?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
              <h4>特選頂級厄瓜多可可豆</h4>
              <div>
                擁有色澤純正、香濃美味等優點
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-md-12 col-sm-12 mb-3">
            <div class="product p-4" style="background-image: url(https://images.unsplash.com/photo-1582570675095-9b679953577e?q=80&w=1924&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
              <h4>可可手工巧克力</h4>
              <div>
                選用進口法國巧克力、比利時巧克力為原料
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-md-12 col-sm-12 mb-3">
            <div class="product p-4" style="background-image: url(https://images.unsplash.com/photo-1611516081814-55d97d5a7488?q=80&w=1776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);">
              <h4>經典巧克力醬</h4>
              <div>
                濃郁卻不帶苦味，香甜不膩
              </div>
            </div>
          </div>
          



        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
